<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Pacientes (Spring Boot)</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { border: 1px solid #ccc; padding: 15px; border-radius: 8px; margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        input[type=text] { width: 300px; padding: 5px; }
        input[type=submit] { background-color: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>

    <h2>Registrar Nuevo Paciente (Spring)</h2>
    <p>Basado en la HU-ASE-003 y el Mockup</p>

    <form th:action="@{/registrar}" th:object="${paciente}" method="POST">
        <div>
            <label for="nombre">Nombre Completo:</label><br>
            <input type="text" th:field="*{nombreCompleto}" id="nombre" required>
        </div>
        <br>
        <div>
            <label for="documento">Número de Documento:</label><br>
            <input type="text" th:field="*{numeroDocumento}" id="documento" required>
        </div>
        <br>
        <div>
            <label for="telefono">Teléfono de Contacto:</label><br>
            <input type="text" th:field="*{telefonoContacto}" id="telefono" required>
        </div>
        <br>
        <input type="submit" value="Registrar Paciente">
    </form>

    <hr>

    <h2>Pacientes Registrados en la Base de Datos</h2>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre Completo</th>
                <th>Documento</th>
                <th>Teléfono</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="pac : ${listaPacientes}">
                <td th:text="${pac.id}">1</td>
                <td th:text="${pac.nombreCompleto}">Nombre Falso</td>
                <td th:text="${pac.numeroDocumento}">12345</td>
                <td th:text="${pac.telefonoContacto}">555-1234</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
