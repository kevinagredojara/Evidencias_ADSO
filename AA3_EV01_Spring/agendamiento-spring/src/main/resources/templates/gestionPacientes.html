<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Pacientes (Spring Boot)</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f9f9f9; }
        .container { max-width: 900px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        form { border: 1px solid #ccc; padding: 15px; border-radius: 8px; margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        th { background-color: #f2f2f2; }
        input[type=text] { width: calc(100% - 12px); padding: 5px; }
        input[type=submit] { background-color: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer; }
        
        /* ESTILO NUEVO (AÑADIDO PARA AA3-EV02) */
        /* Muestra los mensajes de error de validación en color rojo */
        .error {
            color: red;
            font-size: 0.9em;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Registrar Nuevo Paciente (Spring)</h2>
    <p>Basado en la HU-ASE-003 y el Mockup.</p>

    <form th:action="@{/registrar}" th:object="${paciente}" method="POST">
        <div>
            <label for="nombre">Nombre Completo:</label><br>
            <input type="text" th:field="*{nombreCompleto}" id="nombre">
            <span class="error" 
                  th:if="${#fields.hasErrors('nombreCompleto')}" 
                  th:errors="*{nombreCompleto}">
            </span>
        </div>
        <br>
        <div>
            <label for="documento">Número de Documento:</label><br>
            <input type="text" th:field="*{numeroDocumento}" id="documento">
            <span class="error" 
                  th:if="${#fields.hasErrors('numeroDocumento')}" 
                  th:errors="*{numeroDocumento}">
            </span>
        </div>
        <br>
        <div>
            <label for="telefono">Teléfono de Contacto:</label><br>
            <input type="text" th:field="*{telefonoContacto}" id="telefono">
            <span class="error" 
                  th:if="${#fields.hasErrors('telefonoContacto')}" 
                  th:errors="*{telefonoContacto}">
            </span>
        </div>
        <br>
        <input type="submit" value="Registrar Paciente">
    </form>

    <hr>

    <h2>Pacientes Registrados en la Base de Datos</h2>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre Completo</th>
                <th>Documento</th>
                <th>Teléfono</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="pac : ${listaPacientes}">
                <td th:text="${pac.id}">1</td>
                <td th:text="${pac.nombreCompleto}">Nombre Falso</td>
                <td th:text="${pac.numeroDocumento}">12345</td>
                <td th:text="${pac.telefonoContacto}">555-1234</td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
